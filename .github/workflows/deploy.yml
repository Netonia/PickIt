name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup .NET Core SDK
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 9.x

            - name: Publish .NET Core Project
              run: dotnet publish ${{ github.event.repository.name }}.csproj -c Release -o release --nologo

            - name: Change base-tag in index.html from / to /repository subdirectory/
              run: sed -i 's/<base href="\/" \/>/<base href="\/${{ github.event.repository.name }}\/" \/>/g' release/wwwroot/index.html

            - name: Copy index.html to 404.html
              run: cp release/wwwroot/index.html release/wwwroot/404.html

            - name: Add .nojekyll file
              run: touch release/wwwroot/.nojekyll

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: release/wwwroot

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4